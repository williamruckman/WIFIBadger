apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "net.ruckman.wifibadger"
        minSdkVersion 15
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 23

        // *sdk25 was NotificationCompat.Builder
        // setPriority(int pri)
        // Acceptable values range from PRIORITY_MIN (-2) to PRIORITY_MAX (2)

        // *sdk26 and greater NotificationManager.createNotificationChannel(NotificationChannel)
        // setImportance (int importance)
        // Value is IMPORTANCE_UNSPECIFIED, IMPORTANCE_NONE, IMPORTANCE_MIN, IMPORTANCE_LOW, IMPORTANCE_DEFAULT or IMPORTANCE_HIGH

        versionCode 29
        versionName "2.02"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
}
